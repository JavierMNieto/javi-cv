name: Build Resume PDF and Website

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

# Cancel in-progress runs when a new one starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
      options: --user root
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install tools
        run: |
          apt-get update -qq
          apt-get install -y -qq python3-pip git bash pandoc
        env:
          DEBIAN_FRONTEND: noninteractive
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: /root/.cache/pip
          key: texlive-pip-${{ hashFiles('**/build.sh') }}-pybtex
          restore-keys: |
            texlive-pip-
      
      - name: Install Python dependencies
        run: pip3 install --break-system-packages pybtex
      
      - name: Build resume PDF
        run: |
          mkdir -p build
          pdflatex -file-line-error -halt-on-error -interaction=nonstopmode -output-directory=build resume.tex
          bibtex build/publications.aux || true
          pdflatex -file-line-error -halt-on-error -interaction=nonstopmode -output-directory=build resume.tex
          pdflatex -file-line-error -halt-on-error -interaction=nonstopmode -output-directory=build resume.tex
          mv build/resume.pdf .
      
      - name: Build website
        run: |
          cd website
          bash build.sh
      
      - name: Copy resume to website
        run: cp resume.pdf website/
      
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: resume.pdf
          retention-days: 90
      
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/
      
      - name: Commit and push PDF and website (if on master/main)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        run: |
          # Configure git to work in container
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add resume.pdf website/publications_generated.html website/blog_index.json
          git add website/blog/*.html 2>/dev/null || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update resume and website [skip ci]"
          git push

  deploy:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
